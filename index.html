<html>
  <head>
    <title>Emersis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/novedad.css?v=0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container">
          <a
            class="navbar-brand"
            href="file:///D:/Trabajos/CIDESO/emersis-front/index.html"
          >
            <img class="novedad-emersis-logo" src="./images/icon_emersis.png" />
          </a>
        </div>
      </nav>
      <div
        class="d-flex align-items-center justify-content-between"
        style="margin-bottom: 4vh;"
      >
        <h1 class="novedades-titulo">Últimas novedades</h1>
        <button
          type="button"
          class="btn novedad-btn-crear"
          onclick="abrirCrearNovedad()"
        >
          Crear novedad
        </button>
      </div>

      <div id="novedades-container" class="container" style="padding: 0;"></div>
    </div>

    <div id="novedad-crear-popup">
      <div
        class="novedad-crear-popup-mask"
        onclick="cerrarCrearNovedad()"
      ></div>
      <div class="novedad-crear-popup-container container">
        <h2>Crear novedad</h2>
        <form onsubmit="event.preventDefault(); guardarNovedad();">
          <div class="form-group">
            <label for="tituloNovedad">Título</label>
            <input
              type="text"
              class="form-control"
              id="tituloNovedad"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="descripcionNovedad">Descripción</label>
            <input type="text" class="form-control" id="descripcionNovedad" />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="activoNovedad"
            />
            <label class="form-check-label" for="activoNovedad">Activo</label>
          </div>
          <div>
            <div class="novedad-archivo-container"></div>
            <div class="btn btn-primary" onclick="agregarArchivo()">
              Agregar archivo
            </div>
          </div>
          <button
            class="btn btn-primary"
            style="float: right; margin-bottom: 0.5vw;"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>

    <div class="novedad-archivos-popup-container">
      <div
        class="novedad-archivos-popup-mask"
        onclick="cerrarArchivosPopup()"
      ></div>
      <div id="novedad-archivos-popup"></div>
    </div>

    <script src="./js/novedades.js"></script>
    <script src="./js/utils.js"></script>
  </body>
</html>
